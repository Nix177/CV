<main class="section container chat">
  <h1 class="title">ðŸ¤– AI Chatbot</h1>
  <p class="lead">Ask why Iâ€™m a good fit (experience, pedagogy, AI).</p>
  <div id="chat" class="chat-box"></div>
  <div class="row"><input id="q" placeholder="e.g., Do you use AI responsibly in class?"><button id="send" class="btn primary">Send</button></div>
</main>

<script>
const chat=document.getElementById('chat');function add(t,me=false){const p=document.createElement('div');p.className='msg'+(me?' me':'');p.textContent=t;chat.appendChild(p);chat.scrollTop=chat.scrollHeight;}
async function ask(){const q=document.getElementById('q');const text=q.value.trim();if(!text)return;add(text,true);q.value='';add('â€¦');try{const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({question:text,lang:'en'})});const j=await r.json();chat.lastChild.textContent=j.answer||'â€”';}catch(e){chat.lastChild.textContent='Error.';}}
document.getElementById('send').onclick=ask;document.getElementById('q').addEventListener('keydown',e=>{if(e.key==='Enter')ask();});
</script>
<script src="/site.js" defer></script>
<script>(function(){const K="theme",H=document.documentElement,S=localStorage.getItem(K);if(S)H.setAttribute("data-theme",S);function set(t){H.setAttribute("data-theme",t);localStorage.setItem(K,t);}document.addEventListener("click",e=>{const t=e.target.closest("[data-toggle-theme]");if(!t)return;set(H.getAttribute("data-theme")==="light"?"dark":"light");});if(!S)set("dark");})();</script>
