<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Portfolio — Nicolas Tuor</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/style.css"/>
  <script src="/site.js" defer></script>
  <style>
    .grid-cards{display:grid;gap:12px;grid-template-columns:1fr}
    @media (min-width:840px){.grid-cards{grid-template-columns:1fr 1fr}}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;z-index:60;align-items:center;justify-content:center;padding:18px}
    .overlay .panel{position:relative;background:#0b2237;border:1px solid #ffffff22;border-radius:12px;width:min(1100px,100%);height:min(78vh,100%);overflow:hidden}
    .overlay .panel header{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid #ffffff22;color:#fff}
    .overlay iframe{width:100%;height:calc(100% - 46px);border:0;background:#fff}
  </style>
</head>
<body>
<header class="site-header">
  <nav class="wrap row">
    <a href="/" class="btn ghost">Accueil</a>
    <a href="/portfolio.html" class="btn" aria-current="page">Portfolio</a>
    <a href="/cv.html" class="btn ghost">CV</a>
    <a href="/chatbot.html" class="btn ghost">Chatbot</a>
    <a href="/ai-lab.html" class="btn ghost">Idées IA</a>
    <a href="/fun-facts.html" class="btn ghost">Fun Facts</a>
    <span style="flex:1"></span>
    <a href="/portfolio.html" class="btn">FR</a>
    <a href="/portfolio-en.html" class="btn ghost">EN</a>
    <a href="/portfolio-de.html" class="btn ghost">DE</a>
  </nav>
</header>

<main class="wrap">
  <h1>Portfolio</h1>
  <p class="muted">Visiter ouvre un nouvel onglet. « Aperçu » tente un embed sécurisé (si autorisé).</p>

  <div id="portfolioGrid" class="grid-cards"></div>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="ovlTitle">
    <div class="panel">
      <header>
        <strong id="ovlTitle">Aperçu</strong>
        <button id="overlayClose" class="btn">Fermer</button>
      </header>
      <!-- PAS de allow-same-origin -->
      <iframe id="overlayFrame" title="Aperçu" sandbox="allow-scripts allow-popups"></iframe>
    </div>
  </div>
</main>

<footer class="wrap" style="margin:24px 0 40px;opacity:.8">© Nicolas Tuor — Portfolio</footer>

<!-- IMPORTANT : data AVANT le script -->
<script src="/portfolio-data.js"></script>
<script src="/portfolio.js" defer></script>
</body>
</html>
