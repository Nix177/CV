<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Portfolio — Nicolas Tuor</title>
  <meta name="description" content="Projets et démos (éducation, IA, jeux pédagogiques)."/>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    /* Styles de base (fonctionne même sans style.css luxueux) */
    body { margin:0 }
    main.wrap { max-width: 1100px; padding: 16px; margin: 0 auto; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center }
    .btn { padding:8px 12px; border:1px solid #ffffff22; border-radius:10px; background:#0b1f33; color:#e6f1ff; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:6px }
    .btn.ghost { background: transparent }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ffffff33; font-size:.85em; opacity:.9 }
    .muted { opacity:.9 }
    .card { border:1px solid #ffffff22; border-radius:14px; background:#0b2237cc; padding:14px 16px }
    .grid-cards { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 840px) { .grid-cards { grid-template-columns: 1fr 1fr; } }

    /* Overlay d’aperçu (sécurisé, sans allow-same-origin) */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.55);
               display: none; z-index: 60; align-items: center; justify-content: center; padding: 18px; }
    .overlay .panel { position: relative; background:#0b2237; border:1px solid #ffffff22; border-radius:12px;
                      width: min(1100px, 100%); height: min(78vh, 100%); overflow: hidden; }
    .overlay .panel header { display:flex; justify-content: space-between; align-items:center; gap:10px;
                             padding:10px 12px; border-bottom:1px solid #ffffff22; color:#fff; }
    .overlay iframe { width:100%; height: calc(100% - 46px); border:0; background:#fff; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="wrap row" aria-label="Navigation principale" style="padding:10px 16px">
      <a href="/" class="btn ghost">Accueil</a>
      <a href="/portfolio.html" class="btn" aria-current="page">Portfolio</a>
      <a href="/cv.html" class="btn ghost">CV</a>
      <a href="/chatbot.html" class="btn ghost">Chatbot</a>
      <a href="/ai-lab.html" class="btn ghost">Idées IA</a>
      <a href="/fun-facts.html" class="btn ghost">Fun Facts</a>
      <span style="flex:1"></span>
      <a href="/portfolio.html" class="btn">FR</a>
      <a href="/portfolio-en.html" class="btn ghost">EN</a>
      <a href="/portfolio-de.html" class="btn ghost">DE</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Portfolio</h1>
    <p class="muted">« Visiter » ouvre en nouvel onglet. « Aperçu » tente un embed sécurisé (si autorisé par le site cible).</p>

    <!-- Grille des cartes -->
    <div id="portfolioGrid" class="grid-cards"></div>

    <!-- Overlay d’aperçu -->
    <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="ovlTitle">
      <div class="panel">
        <header>
          <strong id="ovlTitle">Aperçu</strong>
          <button id="overlayClose" class="btn">Fermer</button>
        </header>
        <!-- IMPORTANT : pas de allow-same-origin pour éviter l’avertissement -->
        <iframe id="overlayFrame" title="Aperçu" sandbox="allow-scripts allow-popups"></iframe>
      </div>
    </div>
  </main>

  <footer class="wrap" style="margin:24px 0 40px;opacity:.8">
    © Nicolas Tuor — Portfolio
  </footer>

  <!-- Les données DOIVENT être chargées AVANT le script -->
  <script src="/portfolio-data.js"></script>
  <script src="/portfolio.js" defer></script>
</body>
</html>
