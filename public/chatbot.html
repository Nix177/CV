<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot IA ‚Äî Nicolas Tuor</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/style.css">
  <style>
    :root{
      --bg:#081521; --panel:#0b2237; --ink:#e6f1ff; --muted:#cfe2ff; --bd:#ffffff22; --accent:#3aa7ff;
      --chip-bg:#0d2a45; --chip-bd:#ffffff22;
    }
    /* Th√®me clair (toggle) */
    html[data-theme="light"]{
      --bg:#f7f9fc; --panel:#ffffff; --ink:#0b2237; --muted:#244c6e; --bd:#0b223733; --accent:#0b66d6;
      --chip-bg:#eef4fb; --chip-bd:#0b223722;
    }

    body{background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .container{max-width:1000px;margin:0 auto;padding:18px}
    h1{font-size:2rem;margin:0 0 10px}

    /* --- NAVBAR --- */
    .navbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 16px;border-bottom:1px solid var(--bd);background:transparent}
    .nav-left,.nav-right{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--chip-bd);background:var(--chip-bg);border-radius:12px;color:var(--ink);text-decoration:none}
    .chip:hover{filter:brightness(1.08)}
    .toggle{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--chip-bd);
      background:var(--chip-bg);border-radius:999px;color:var(--ink);cursor:pointer;user-select:none
    }

    /* --- Chat UI (inchang√©) --- */
    .controls{display:flex;gap:14px;align-items:center;flex-wrap:wrap;margin:8px 0 14px}
    fieldset{border:1px solid var(--bd);border-radius:10px;padding:10px 12px}
    legend{padding:0 6px;color:var(--muted)}
    .seg{display:flex;gap:10px;align-items:center}
    .seg label{display:inline-flex;gap:6px;align-items:center;cursor:pointer}
    .card{background:rgba(255,255,255,.06);border:1px solid var(--bd);border-radius:12px;padding:10px 12px}
    html[data-theme="light"] .card{background:#ffffff}

    #chatBox{border:1px solid var(--bd);border-radius:12px;background:#0a1c2e}
    html[data-theme="light"] #chatBox{background:#ffffff}
    #chatLog{height:56vh;min-height:360px;max-height:70vh;overflow:auto;padding:12px 12px}
    .inputBar{display:flex;gap:10px;padding:10px;border-top:1px solid var(--bd)}
    textarea{flex:1;resize:vertical;min-height:52px;max-height:35vh;background:#0b2237;color:var(--ink);border:1px solid var(--bd);border-radius:10px;padding:10px}
    html[data-theme="light"] textarea{background:#f2f6fb;color:#0b2237}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--bd);background:#103258;color:var(--ink);cursor:pointer}
    .btn:hover{background:#14406f}
    html[data-theme="light"] .btn{background:#0b66d6;color:#fff;border-color:#0b66d6}

    .bubble{max-width:75%;padding:10px 12px;margin:6px 0;border-radius:12px;line-height:1.35}
    .bubble.user{margin-left:auto;background:#073155;border:1px solid #195a8d}
    .bubble.bot{margin-right:auto;background:#0f2741;border:1px solid #1a446e}
    html[data-theme="light"] .bubble.user{background:#e7f1ff;border-color:#bfd9ff}
    html[data-theme="light"] .bubble.bot{background:#f3f7fb;border-color:#d7e4f3}

    .legacy{display:none}
    @media (max-width:720px){
      #chatLog{height:52vh}
      .controls{gap:10px}
    }
  </style>
  <script defer src="/assets/js/nav.js"></script>
</head>
<body>
  <!-- NAVBAR ajout√©e -->
  <header class="navbar">
    <nav class="site-nav" aria-label="Navigation">
      <ul class="menu">
        <li><a class="chip" href="/">Accueil</a></li>
        <li><a class="chip" href="/portfolio">Portfolio</a></li>
        <li><a class="chip" href="/cv">CV</a></li>
        <li><a class="chip" href="/chatbot">Chatbot</a></li>
        <li><a class="chip" href="/ai-lab">Applications IA</a></li>
        <li><a class="chip" href="/fun-facts">Id√©es re√ßues</a></li>
        <li><button id="themeToggle" class="toggle" type="button" aria-label="Basculer th√®me">üåô Mode nuit</button></li>
      </ul>
      <ul class="lang">
        <li><a class="chip" href="/chatbot">FR</a></li>
        <li><a class="chip" href="/chatbot-en">EN</a></li>
        <li><a class="chip" href="/chatbot-de">DE</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Chatbot IA</h1>

    <p class="card" style="margin-bottom:10px">
      R√©glez la <strong>libert√©</strong> pour ajuster l‚Äôinterpr√©tation :
      <strong>0</strong> = factuel (uniquement CV/profil) ‚Ä¢
      <strong>1</strong> = prudent ‚Ä¢
      <strong>2</strong> = interpr√©tatif (extrapolations signal√©es).
    </p>

    <div class="controls">
      <fieldset id="liberty">
        <legend>Libert√©</legend>
        <div class="seg">
          <label><input type="radio" name="lib" id="lib0" value="0"> 0</label>
          <label><input type="radio" name="lib" id="lib1" value="1"> 1</label>
          <label><input type="radio" name="lib" id="lib2" value="2"> 2</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Options</legend>
        <label style="display:inline-flex;gap:6px;align-items:center">
          <input type="checkbox" id="concise"> R√©ponses concises
        </label>
      </fieldset>

      <!-- slider legacy cach√©, conserv√© pour compat √©ventuelle -->
      <div class="legacy">
        <input type="range" id="libertySlider" min="0" max="2" step="1" value="2">
      </div>
    </div>

    <section id="chatBox">
      <div id="chatLog" aria-live="polite"></div>
      <div class="inputBar">
        <textarea id="chatInput" placeholder="√âcrivez votre message‚Ä¶ (Entr√©e pour envoyer, Shift+Entr√©e pour nouvelle ligne)" autocomplete="off"></textarea>
        <button id="chatSend" class="btn">Envoyer</button>
      </div>
    </section>
  </main>

  <!-- Script de th√®me (n‚Äôaffecte pas le chatbot) -->
  <script>
    (function(){
      const root = document.documentElement;
      const key  = "site-theme";
      const btn  = document.getElementById("themeToggle");
      function apply(theme){
        if(theme==="light"){ root.setAttribute("data-theme","light"); btn.textContent="üåô Mode nuit"; }
        else { root.removeAttribute("data-theme"); btn.textContent="‚òÄÔ∏è Mode clair"; }
      }
      const saved = localStorage.getItem(key) || "dark";
      apply(saved);
      btn?.addEventListener("click",()=>{
        const next = root.getAttribute("data-theme")==="light" ? "dark" : "light";
        localStorage.setItem(key,next);
        apply(next);
      });
    })();
  </script>

  <!-- Chatbot logic (inchang√©) -->
  <script src="/chatbot.js"></script>
</body>
</html>
