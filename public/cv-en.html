<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CV — Nicolas Tuor</title>
  <meta name="theme-color" content="#0a1220" />
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    :root{--bg:#0a1220;--panel:#0b1323;--text:#eef3f8;--muted:#9fb2c8;--br:14px;}
    *{box-sizing:border-box} html,body{height:100%} body{
      margin:0;background:radial-gradient(1200px 700px at 20% 0%, #0b1930 0%, var(--bg) 55%) fixed;
      color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    header{position:sticky;top:0;z-index:10;background:rgba(10,18,32,.75);backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,.08)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 16px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:.75rem;align-items:center;font-weight:800}
    .logo{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;background:#09101d;border:1px solid rgba(255,255,255,.08)}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.08);background:#0c1728;color:var(--text);
      padding:.46rem .7rem;border-radius:10px;font-weight:600;text-decoration:none}
    .btn:hover{background:#0e1b2f}
    .pill{border-radius:999px}
    .lang{display:flex;gap:.4rem}
    main{max-width:1100px;margin:0 auto;padding:20px 16px 60px}
    h1{margin:8px 0 16px 0;font-size:32px}
    .muted{color:var(--muted);margin:4px 0 14px}
    .actions{display:flex;gap:.6rem;flex-wrap:wrap;margin:6px 0 12px}
    .viewer{height:calc(100vh - 260px);min-height:420px;border:1px solid rgba(255,255,255,.08);
      background:#0b1323;border-radius:var(--br);overflow:hidden}
    .viewer object{width:100%;height:100%;border:0;display:block}
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="brand"><div class="logo">N·T</div><div>CV — Nicolas Tuor</div></div>
    <div class="lang">
      <a class="btn pill" href="/cv.html">FR</a>
      <a class="btn pill" href="/cv-en.html" aria-current="page">EN</a>
      <a class="btn pill" href="/cv-de.html">DE</a>
    </div>
  </div>
</header>

<main>
  <h1>CV — Nicolas Tuor</h1>
  <p class="muted">Inline preview + direct links. PDFs are served from <code>/public/assets/cv/</code>.</p>

  <div class="actions">
    <a class="btn" href="/assets/cv/cv-en.pdf" target="_blank" rel="noopener">Open in new tab</a>
    <a class="btn" href="/assets/cv/cv-en.pdf" download="Nicolas_Tuor_CV_EN.pdf">Download PDF (EN)</a>
    <a class="btn" href="/assets/cv/cv-fr.pdf" download="Nicolas_Tuor_CV_FR.pdf">Download PDF (FR)</a>
  </div>

  <div class="viewer">
    <object data="/assets/cv/cv-en.pdf#view=FitH" type="application/pdf">
      <div style="padding:18px">
        Your browser cannot display embedded PDFs.<br>
        <a class="btn" href="/assets/cv/cv-en.pdf" target="_blank" rel="noopener">Click to open the CV (EN)</a>
      </div>
    </object>
  </div>
</main>

</body>
</html>
