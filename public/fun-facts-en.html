    .ff-section{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin:14px 0}

    /* Skeletons (if JS uses them) */
    #facts-grid.ff-loading .ff-skel{
      height:170px;border-radius:var(--radius);border:1px solid var(--border);
      background:linear-gradient(90deg,rgba(255,255,255,.04) 25%,rgba(255,255,255,.08) 37%,rgba(255,255,255,.04) 63%);
      background-size:400% 100%;animation:ff-shine 1.1s ease-in-out infinite;box-shadow:var(--shadow);
