<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fun Facts — Nicolas Tuor</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Thème léger pour rester cohérent avec le site */
    :root{
      --bg:#0b1f33; --panel:#0b2237; --ink:#e6f1ff; --muted:#cfe2ff;
      --bd:#ffffff22;
    }
    body{
      background:radial-gradient(1200px 600px at 20% -10%,rgba(255,255,255,.06),transparent),var(--bg);
      color:var(--ink);
    }
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .navbar{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:14px 20px;border-bottom:1px solid var(--bd)}
    .nav-left,.nav-right{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--bd);background:#0d2a45;border-radius:12px;color:var(--ink);text-decoration:none}
    .chip:hover{background:#103258}

    h1{font-size:2rem;margin:18px 0}
    h2{font-size:1.4rem;margin:20px 0 8px}

    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:8px 0 14px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--bd);background:#0e3b63;color:var(--ink);cursor:pointer}
    .btn.ghost{background:#0b1f33}
    .seg{display:flex;border:1px solid var(--bd);border-radius:10px;overflow:hidden}
    .seg button{background:#0b1f33;border:0;padding:8px 10px;color:var(--ink);cursor:pointer}
    .seg button.active{background:#133a61}

    /* Grille de cartes (le JS ajoute le style flip) */
    #cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}

    /* Nuage */
    .cloud-wrap{
      position:relative;border:1px solid var(--bd);border-radius:14px;padding:12px;
      background:#081a2d;min-height:420px;overflow:hidden
    }
    .bubble{
      position:absolute;display:flex;align-items:center;justify-content:center;border-radius:999px;
      background:radial-gradient(120px 100px at 30% 30%,rgba(255,255,255,.85),rgba(255,255,255,.65));
      color:#0b2237;border:1px solid #ffffff66;box-shadow:0 10px 30px rgba(0,0,0,.3);user-select:none;
      transition:transform .15s ease
    }
    .bubble .emoji{position:absolute;left:10px;top:10px;opacity:.8}
    .bubble:hover{transform:scale(1.04)}
    .bubble.paused{outline:2px solid #7dd3fc}
    .bubble .label{font-weight:800;text-align:center;pointer-events:none;text-shadow:0 1px 0 rgba(255,255,255,.7)}
  </style>
  <script defer src="/fun-facts.js"></script>
</head>
<body>
  <!-- NAV -->
  <header class="navbar">
    <div class="nav-left">
      <a class="chip" href="/">Accueil</a>
      <a class="chip" href="/portfolio">Portfolio</a>
      <a class="chip" href="/cv">CV</a>
      <a class="chip" href="/chatbot">Chatbot</a>
      <a class="chip" href="/ai-lab">Idées IA</a>
      <a class="chip" href="/fun-facts">Fun Facts</a>
    </div>
    <div class="nav-right">
      <a class="chip" href="/fun-facts">FR</a>
      <a class="chip" href="/fun-facts-en">EN</a>
      <a class="chip" href="/fun-facts-de">DE</a>
    </div>
  </header>

  <main class="container">
    <h1>Fun Facts</h1>

    <!-- Section CARTES (utilisée par le JS : #cards, #btnNewSet, #btnOneFact, #btnOneMyth, #cardsFilter) -->
    <section id="cards-section" class="mb-6">
      <h2>Cartes</h2>
      <div class="controls" id="cardsFilter" role="tablist" aria-label="Filtre type">
        <button class="active" data-filter="all" aria-selected="true">Tout</button>
        <button data-filter="fact">Fait avéré</button>
        <button data-filter="myth">Mythe</button>
      </div>
      <div class="controls">
        <button id="btnNewSet" class="btn">Nouveau lot aléatoire</button>
        <button id="btnOneFact" class="btn ghost">Un fait</button>
        <button id="btnOneMyth" class="btn ghost">Un mythe</button>
      </div>
      <div id="cards"></div>
    </section>

    <!-- Section NUAGE (utilisée par le JS : #cloud, #btnShuffle) -->
    <section id="cloud-section">
      <h2>Nuage de Fun Facts</h2>
      <div class="controls">
        <button id="btnShuffle" class="btn">Mélanger le nuage</button>
        <span style="opacity:.75">Survolez / cliquez une bulle pour voir le détail (tooltip avec sources).</span>
      </div>
      <div id="cloud" class="cloud-wrap" aria-live="polite"></div>
    </section>

    <p style="margin-top:10px;opacity:.8">© Nicolas Tuor — Fun Facts éducatifs.</p>
  </main>
</body>
</html>
