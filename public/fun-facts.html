<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Fun Facts</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    main.wrap { max-width: 980px }
    .bar { display:flex; gap:8px; flex-wrap:wrap; margin: 12px 0 }
    .btn { padding:8px 12px; border:1px solid #ffffff22; border-radius:10px; background:#0b1f33; color:#e6f1ff; cursor:pointer }
    .btn.primary { background:#0e3b63 }
    .grid { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width:900px){ .grid { grid-template-columns: 1fr 1fr; } }
    .card { border:1px solid #ffffff22; border-radius:14px; background:#0b2237cc; padding:14px 16px; position:relative }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ffffff33; margin-left:8px; font-size:.85em; opacity:.9 }
    .muted { opacity:.9 }
    .sources a { color:#9dd1ff; text-decoration:underline; margin-right:10px }
    .flip { perspective: 800px; }
    .flip .inner { transition: transform .6s; transform-style: preserve-3d; position:relative; }
    .flip:hover .inner { transform: rotateY(180deg); }
    .flip .face, .flip .back { backface-visibility: hidden; position:absolute; inset:0; padding:14px 16px }
    .flip .back { transform: rotateY(180deg); }
  </style>
</head>
<body>
  <main class="wrap" style="padding:16px">
    <h1>Fun Facts</h1>
    <p class="muted">Cliquez une carte pour la retourner. Les sources sont toujours affichées.</p>

    <div class="bar">
      <button id="btnRandomBatch" class="btn primary">Nouveau lot aléatoire</button>
      <button id="btnOneFact" class="btn">Un fait</button>
      <button id="btnOneMyth" class="btn">Un mythe</button>
      <small id="ffStatus" class="muted"></small>
    </div>

    <div id="factsGrid" class="grid"></div>
  </main>

  <script src="/fun-facts.js" defer></script>
</body>
</html>
