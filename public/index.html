<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nicolas Tuor — Accueil</title>

  <!-- Icônes -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="theme-color" content="#0a1220" />

  <style>
    :root{
      --bg:#0a1220;            /* bleu-noir */
      --track:#23334a;
      --station:#14b8a6;
      --card-bg:#0e182a;
      --card-border:#1a2d49;
      --text:#eef3f8;
      --muted:#9fb2c8;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --asideW: clamp(280px, 28vw, 420px);
      --asideCollapsed: 56px;
      --asideCurrent: var(--asideW);
    }
    body.panel-collapsed{ --asideCurrent: var(--asideCollapsed); }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, #0b1930 0%, var(--bg) 55%) fixed;
      color:var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow:hidden;
    }

    header{
      position:fixed; inset:20px auto auto 20px; z-index:10;
      display:flex; gap:.75rem; align-items:center; padding:.6rem .8rem;
      background:rgba(10,18,32,.65); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.06); border-radius:14px;
      box-shadow: var(--shadow);
    }
    header .brand{ font-weight:800; letter-spacing:.5px; display:flex; align-items:center; gap:.5rem; }
    header .logo{
      width:32px; height:32px; border-radius:9px; display:grid; place-items:center;
      background:linear-gradient(135deg,#0a1220,#00060d);
      border:1px solid rgba(255,255,255,.08); color:#fff; font-weight:800;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
    }
    header nav a{ color:var(--muted); text-decoration:none; padding:.25rem .5rem; border-radius:8px; }
    header nav a:hover{ color:var(--text); background:rgba(255,255,255,.05) }

    main{
      height:100%;
      display:grid;
      grid-template-columns: 1fr var(--asideCurrent);
      gap:18px;
      padding:90px 22px 22px 22px;
      transition: grid-template-columns .25s ease;
    }

    /* Scène rail */
    .scene{
      position:relative; border-radius:18px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      min-height: 480px;
    }
    svg{ width:100%; height:100%; display:block }

    /* rail & traverses */
    .track{ stroke:var(--track); stroke-width:8; fill:none; }
    .sleepers{ stroke:rgba(255,255,255,.05); stroke-width:4; stroke-linecap:round; }

    /* stations (pas d'effets de fond superflus) */
    .station{ cursor:pointer; transform-box: fill-box; transform-origin:center; transition: transform .15s ease; }
    .station .dot{ fill:var(--station); filter: drop-shadow(0 0 8px rgba(20,184,166,.45)); }
    .station text{ fill:var(--muted); font-size:12px; text-anchor:middle; pointer-events:none; }
    .station:hover{ transform: scale(1.14); }

    /* train */
    .train{ filter: drop-shadow(0 6px 14px rgba(0,0,0,.45)); }
    .train-body{ fill:#e8eef6; stroke:#c9d5e6; stroke-width:2; }
    .train-nose{ fill:#d0dcef }
    .headlight{ fill:#ffd66b; opacity:.92; filter: drop-shadow(0 0 12px rgba(255,214,107,.8)) }

    /* Carte idée (1 seule à l'écran) */
    .idea{
      position:absolute; min-width: 240px; max-width: 360px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--card-border);
      border-radius:14px; padding:12px 14px; color:var(--text);
      box-shadow: var(--shadow);
      transform-origin: 20px 120%;
      animation: pop .22s ease-out forwards;
    }
    .idea::after{
      content:""; position:absolute; left:18px; bottom:-8px; width:14px; height:14px;
      background: inherit; border-left:1px solid var(--card-border); border-bottom:1px solid var(--card-border);
      transform: rotate(45deg);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }
    .idea h4{ margin:.1rem 0 .35rem 0; font-size:15px; letter-spacing:.2px }
    .idea p{ margin:0; font-size:13px; color:var(--muted) }
    @keyframes pop{ from{ opacity:0; transform: scale(.9) } to{ opacity:1; transform: scale(1) } }

    /* Panneau détails (collapsible) */
    aside{
      position:relative;
      border-left:1px solid rgba(255,255,255,.07);
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent);
      border-radius:18px; padding:16px 14px 12px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
      overflow:hidden;
    }
    .panel{
      position:sticky; top:90px; max-height: calc(100vh - 120px);
      display:flex; flex-direction:column; gap:10px; overflow:auto;
      scrollbar-width: thin; scrollbar-color: rgba(255,255,255,.15) transparent;
      opacity:1; transition: opacity .2s ease;
    }
    body.panel-collapsed .panel{ pointer-events:none; opacity:0; }

    .panel .card{ background:#0b1323; border:1px solid #152238; border-radius:14px; padding:12px; box-shadow: var(--shadow); }
    .panel .card h4{ margin:.1rem 0 .35rem 0; font-size:15px }
    .panel .card p{ margin:0; color:var(--muted); font-size:14px }
    .panel .list{ display:grid; grid-template-columns: 1fr; gap:10px; }

    /* Onglet de toggle */
    .panel-toggle{
      position:absolute; top:0; left:0; width:100%; height:100%;
      display:flex; align-items:center; justify-content:flex-start;
      pointer-events:none; /* contenu clic désactivé — on met un vrai onglet séparé */
    }
    .panel-tab{
      position:absolute; inset:0 auto 0 -12px; margin:auto 0; width:22px; height:68px;
      border-radius:8px 0 0 8px; background:rgba(10,18,32,.75); backdrop-filter: blur(4px);
      border:1px solid rgba(255,255,255,.08); border-right:none;
      display:grid; place-items:center; color:var(--muted); cursor:pointer; z-index:5;
      box-shadow: var(--shadow);
    }
    .panel-tab:hover{ color:var(--text); }

    /* Mobile */
    @media (max-width: 880px){
      main{ grid-template-columns: 1fr; padding-right:12px; padding-left:12px }
      aside{ order:-1; height: var(--asideCollapsed); }
      body:not(.panel-collapsed) aside{ height:auto; }
      .panel-tab{ inset:-12px auto auto 0; width:68px; height:22px; border-radius:8px 8px 0 0; }
    }
  </style>
</head>
<body class="panel-collapsed">
  <header aria-label="En-tête">
    <div class="brand">
      <div class="logo" aria-hidden="true">N·T</div>
      <div>Nicolas Tuor — <span style="color:var(--muted)">éducation, sciences & technologies</span></div>
    </div>
    <nav aria-label="Navigation rapide">
      <a href="/cv.html">CV</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/chatbot.html">Chatbot</a>
      <a href="/fun-facts.html">Fun Facts</a>
    </nav>
  </header>

  <main>
    <!-- Scène principale -->
    <section class="scene" aria-label="Ligne principale — stations de convictions">
      <svg id="metro" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Animation du métro">
        <!-- Rail -->
        <path id="track" class="track" d="" />
        <!-- Traverses -->
        <g id="sleepers" class="sleepers"></g>
        <!-- Stations -->
        <g id="stations"></g>
        <!-- Train -->
        <g id="train" class="train">
          <g transform="translate(-22,-12)">
            <rect class="train-body" x="0" y="0" rx="6" ry="6" width="44" height="24"/>
            <rect class="train-nose" x="30" y="2" rx="5" ry="5" width="12" height="20"/>
            <circle class="headlight" cx="40" cy="12" r="3"/>
            <rect x="5"  y="4"  width="8" height="8" fill="#6f87a9" rx="1"/>
            <rect x="16" y="4"  width="8" height="8" fill="#6f87a9" rx="1"/>
            <rect x="5"  y="14" width="8" height="6" fill="#a7b8cf" rx="1"/>
            <rect x="16" y="14" width="8" height="6" fill="#a7b8cf" rx="1"/>
          </g>
        </g>
      </svg>

      <!-- Carte idée (layer unique) -->
      <div id="idea-layer" aria-live="polite"></div>
    </section>

    <!-- Panneau de détails (collapsible) -->
    <aside>
      <div class="panel-tab" id="panelTab" title="Afficher/masquer la liste">≡</div>
      <div class="panel" id="panel">
        <div class="card">
          <h3>Convictions & lignes directrices</h3>
          <div class="meta" style="color:var(--muted);font-size:12px">
            Ouvre/ferme avec l’onglet latéral. Clique une station sur la ligne pour les détails.
          </div>
        </div>
        <div class="list" id="detail-list"></div>
      </div>
      <div class="panel-toggle" aria-hidden="true"></div>
    </aside>
  </main>

  <script>
    // --- Données stations ---
    const STATIONS = [
      { title:"Pensée critique", short:"Analyser, prouver, douter méthodiquement.", detail:"Formuler des questions testables, croiser les sources, argumenter avec preuves et critères." },
      { title:"Apprentissage tout au long de la vie", short:"Autodidacticité outillée.", detail:"Routines, ressources et micro-projets pour apprendre vite et mieux, durablement." },
      { title:"Goût de l’apprentissage", short:"Curiosité + petits défis fréquents.", detail:"Structuration des tâches pour nourrir le plaisir de comprendre et mesurer les progrès." },
      { title:"Pédagogie par projets", short:"Problèmes réels, livrables concrets.", detail:"De la définition du besoin à la restitution, projets ancrés et collaboratifs." },
      { title:"Émerveillement", short:"Moments ‘wow’ déclencheurs.", detail:"Scénariser l’étonnement pour ouvrir vers des notions exigeantes sans perdre la rigueur." },
      { title:"Médiation & vulgarisation", short:"Traduire science & culture.", detail:"Formats clairs, inclusifs, actionnables — montrer, raconter, faire." },
      { title:"Communautés de pratiques", short:"Apprendre entre pairs.", detail:"Espaces de mutualisation, canevas, cas, capitalisation continue." },
      { title:"Apprendre par l’erreur", short:"Essai→feedback→amélioration.", detail:"Erreur = signal d’info ; itérations courtes en sécurité psychologique." },
      { title:"Open science / open education", short:"Ouvrir quand c’est possible.", detail:"Réutilisabilité (licences, dépôts, gabarits) pour diffuser et équiper équitablement." },
      { title:"Environnements capacitants", short:"Rendre capables d’agir.", detail:"Ajuster outils, contraintes et soutiens pour développer capabilités et initiative." },
      { title:"Cours de technologie", short:"Construire, coder, documenter.", detail:"Robots, capteurs, web : la technique au service d’objectifs pédagogiques clairs." },
      { title:"Méthodologie scientifique", short:"Hypothèses, protocoles, mesures.", detail:"Rendre visibles étapes et critères pour renforcer la rigueur et la vérification." },
      { title:"Populariser pour tous", short:"Formations utiles aux adultes.", detail:"Parcours modulaires, clés en main, sans jargon inutile." },
      { title:"Extended mind", short:"Outiller la cognition.", detail:"Évaluer et intégrer les artefacts qui augmentent mémoire, attention, jugement." },
      { title:"Évaluation : changer de paradigme", short:"Évaluer pour apprendre.", detail:"Preuves authentiques, critères explicites, feedbacks exploitables." },
      { title:"YouTube & ressources utiles", short:"Contenus réellement actionnables.", detail:"Sélection et scénarisation pour profs — moins de bruit, plus de valeur." },
      { title:"On ne peut pas être expert en tout", short:"Relier les expertises.", detail:"Tisser des ponts et curer l’essentiel selon la valeur d’usage." },
      { title:"Consulting scientifique", short:"Relier recherche et décision.", detail:"Lecture méthodique, critères de preuve, recommandations opérantes." }
    ];

    // --- Réfs DOM ---
    const svg = document.getElementById('metro');
    const track = document.getElementById('track');
    const sleepers = document.getElementById('sleepers');
    const stationLayer = document.getElementById('stations');
    const ideaLayer = document.getElementById('idea-layer');
    const train = document.getElementById('train');
    const panelTab = document.getElementById('panelTab');
    const detailList = document.getElementById('detail-list');

    // --- Géométrie & positions ---
    let totalLen = 0;
    let stationPositions = []; // [{len, x, y, idx}]
    const sleeperStep = 46;

    function buildZigZagPath(preserveRatio=true){
      const {width:W, height:H} = svg.viewBox.baseVal; // 1600 x 900
      const topY = H*0.28;
      const botY = H*0.72;
      const left = 80, right = W-80;
      const segs = 8;

      const dx = (right-left)/segs;
      let d = `M ${left},${topY}`;
      for(let i=1;i<=segs;i++){
        const x = left + i*dx;
        const y = (i%2===0)? topY-60 : topY+60;
        d += ` L ${x},${y}`;
      }
      d += ` L ${right},${topY}`;
      d += ` L ${right},${botY}`;
      for(let i=segs-1;i>=0;i--){
        const x = left + i*dx;
        const y = ((i%2)===0)? botY+60 : botY-60;
        d += ` L ${x},${y}`;
      }
      d += ` L ${left},${botY}`;
      d += ` L ${left},${topY}`;

      // mémoriser ratio de progression si demandé
      let ratio = 0;
      if(preserveRatio && totalLen>0) ratio = pos / totalLen;

      track.setAttribute('d', d);
      sleeperRender();

      totalLen = track.getTotalLength();
      pos = ratio * totalLen;
    }

    function sleeperRender(){
      sleepers.innerHTML = '';
      const L = track.getTotalLength();
      for(let s = 0; s < L; s += sleeperStep){
        const p = track.getPointAtLength(s);
        const prev = track.getPointAtLength(Math.max(0, s - 1));
        const angle = Math.atan2(p.y - prev.y, p.x - prev.x) + Math.PI/2;
        const len = 16;
        const x1 = p.x - Math.cos(angle)*len;
        const y1 = p.y - Math.sin(angle)*len;
        const x2 = p.x + Math.cos(angle)*len;
        const y2 = p.y + Math.sin(angle)*len;
        const seg = document.createElementNS('http://www.w3.org/2000/svg','line');
        seg.setAttribute('x1', x1); seg.setAttribute('y1', y1);
        seg.setAttribute('x2', x2); seg.setAttribute('y2', y2);
        sleepers.appendChild(seg);
      }
    }

    function placeStations(){
      stationLayer.innerHTML = '';
      stationPositions = [];
      const N = STATIONS.length;
      for(let i=0;i<N;i++){
        const len = (i+0.5) * (totalLen / N);
        const p = track.getPointAtLength(len);
        stationPositions.push({ len, x:p.x, y:p.y, idx:i });

        const g = document.createElementNS('http://www.w3.org/2000/svg','g');
        g.setAttribute('class','station');
        g.setAttribute('data-idx', i);
        g.setAttribute('transform', `translate(${p.x},${p.y})`);

        const dot = document.createElementNS('http://www.w3.org/2000/svg','circle');
        dot.setAttribute('class','dot'); dot.setAttribute('r', 6);

        const label = document.createElementNS('http://www.w3.org/2000/svg','text');
        label.setAttribute('y', -16);
        label.textContent = STATIONS[i].title;

        g.appendChild(dot); g.appendChild(label);
        g.addEventListener('mouseenter', () => onHoverStation(i));
        g.addEventListener('mouseleave', () => onLeaveStation(i));
        g.addEventListener('click', () => openDetail(i));
        stationLayer.appendChild(g);
      }
    }

    function svgPointToPage(x,y){
      const pt = svg.createSVGPoint(); pt.x = x; pt.y = y;
      const ctm = svg.getScreenCTM();
      const {x:cx, y:cy} = pt.matrixTransform(ctm);
      return {x: cx, y: cy};
    }

    // --- Cartes idées (1 seule) ---
    let currentCard = null;
    let lastShownIdx = -1;
    let hoverLockIdx = null;     // si ≠ null, on ne montre que celle-là
    const showRadius = 28;       // seuil d’apparition auto
    const cardLinger = 4200;     // durée d’affichage (ms)
    let cooldownUntil = 0;       // anti-spam d’apparition

    function clearCard(){
      if(currentCard){ currentCard.remove(); currentCard = null; }
    }

    function maybeShowIdea(trainLen, now){
      if(hoverLockIdx !== null) return; // priorité au hover
      if(now < cooldownUntil) return;   // cooldown
      for(const s of stationPositions){
        const delta = Math.abs(((trainLen - s.len + totalLen) % totalLen));
        const near = Math.min(delta, totalLen - delta);
        if(near < showRadius && s.idx !== lastShownIdx){
          lastShownIdx = s.idx;
          spawnIdeaCard(s, /*sticky*/false);
          cooldownUntil = now + 900; // petit cooldown entre cartes auto
          break;
        }
      }
    }

    function spawnIdeaCard(s, sticky=false){
      const data = STATIONS[s.idx];
      const pt = svgPointToPage(s.x, s.y);

      // Supprimer la précédente (max 1 carte)
      clearCard();

      const card = document.createElement('div');
      card.className = 'idea';
      card.style.left = Math.max(12, pt.x - 18) + 'px';
      card.style.top  = Math.max(12, pt.y - 110) + 'px';
      card.innerHTML = `<h4>${esc(data.title)}</h4><p>${esc(data.short)}</p>`;
      ideaLayer.appendChild(card);
      currentCard = card;

      if(!sticky){
        const t = setTimeout(() => { if(currentCard===card) clearCard(); }, cardLinger);
        card._timeout = t;
      }else{
        // si sticky (hover), on ne met pas de timeout
      }

      card.addEventListener('click', () => openDetail(s.idx));
    }

    function esc(str){ return str.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

    // Hover management
    function onHoverStation(i){
      hoverLockIdx = i;
      const s = stationPositions.find(p => p.idx===i);
      if(s) spawnIdeaCard(s, /*sticky*/true);
    }
    function onLeaveStation(i){
      if(hoverLockIdx===i) hoverLockIdx = null;
      clearCard();
    }

    // --- Panneau de détails ---
    function renderDetailList(){
      detailList.innerHTML = '';
      STATIONS.forEach((st, i) => {
        const item = document.createElement('div');
        item.className = 'card';
        item.innerHTML = `<h4>${esc(st.title)}</h4><p>${esc(st.detail)}</p>`;
        item.style.cursor = 'pointer';
        item.addEventListener('click', () => focusStation(i));
        detailList.appendChild(item);
      });
    }

    function openDetail(i){
      // on ouvre le panneau si fermé
      document.body.classList.remove('panel-collapsed');
      // on met en tête
      const panel = document.getElementById('panel');
      const head = document.createElement('div');
      head.className = 'card';
      head.innerHTML = `<h4>➜ ${esc(STATIONS[i].title)}</h4><p>${esc(STATIONS[i].detail)}</p>`;
      panel.prepend(head);
      panel.scrollTo({ top:0, behavior:'smooth' });
      focusStation(i);
    }

    function focusStation(i){
      const node = stationLayer.querySelector(`.station[data-idx="${i}"]`);
      if(!node) return;
      node.animate([{ transform:'scale(1.25)' },{ transform:'scale(1)' }], { duration:380, easing:'ease-out' });
    }

    // --- Animation du train ---
    let pos = 0;                 // longueur courante
    let speed = 58;              // px/s (RALENTI)
    let lastT = performance.now();

    function tick(now){
      const dt = Math.min(40, now - lastT) / 1000; // clamp
      lastT = now;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      const effectiveSpeed = mq.matches ? 0 : speed;

      pos = (pos + effectiveSpeed * dt) % totalLen;

      const p = track.getPointAtLength(pos);
      const p2 = track.getPointAtLength((pos + 1) % totalLen);
      const angle = Math.atan2(p2.y - p.y, p2.x - p.x) * 180/Math.PI;

      train.setAttribute('transform', `translate(${p.x},${p.y}) rotate(${angle})`);
      maybeShowIdea(pos, now);

      requestAnimationFrame(tick);
    }

    // --- Init & resize ---
    function init(){
      buildZigZagPath(false);
      totalLen = track.getTotalLength();
      placeStations();
      renderDetailList();
      lastT = performance.now();
      requestAnimationFrame(tick);

      // Toggle panneau
      panelTab.addEventListener('click', () => {
        document.body.classList.toggle('panel-collapsed');
      });

      // Rebuild on resize (debounce)
      let to=null;
      window.addEventListener('resize', ()=>{ clearTimeout(to); to=setTimeout(()=>{
        buildZigZagPath(); placeStations();
      }, 120); });
    }
    init();
  </script>
</body>
</html>
