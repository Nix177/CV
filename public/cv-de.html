    :root{

      --text:#eef3f8; --muted:#9fb2c8; --accent:#14b8a6; --shadow:0 10px 30px rgba(0,0,0,.35);
      --maxw:1100px; --br:16px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:radial-gradient(1200px 700px at 20% 0%,#0b1930 0%,var(--bg) 55%) fixed;color:var(--text);
         font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

    /* Header */
    header{position:sticky;top:0;z-index:20;background:rgba(10,18,32,.75);backdrop-filter:blur(6px);
           border-bottom:1px solid rgba(255,255,255,.08)}
    .head{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px}
    .brand{display:flex;gap:.75rem;align-items:center;font-weight:800}
    .logo{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;
          background:linear-gradient(135deg,#0a1220,#00060d);border:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;gap:.5rem;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.08);background:#0c1728;color:var(--text);
         text-decoration:none;padding:.45rem .7rem;border-radius:10px;font-weight:600;font-size:14px}
    .btn:hover{background:#0e1b2f}

    /* Language pills */
    .langs{display:flex;gap:6px}
    .pill{padding:.35rem .55rem;border-radius:999px;border:1px solid rgba(255,255,255,.12);text-decoration:none;color:var(--text);font-weight:700;font-size:12px;background:#0f1d34}
    .pill.active{background:var(--accent);color:#042a26;border-color:transparent}

    main{max-width:var(--maxw);margin:18px auto 80px;padding:0 16px}

    /* Header block of the CV */
    .cv-head{display:grid;gap:14px;background:var(--panel);border:1px solid var(--border);border-radius:var(--br);padding:18px;box-shadow:var(--shadow)}
    .title{display:flex;flex-wrap:wrap;align-items:baseline;gap:10px}
    .title h1{font-size:28px;margin:0}
    .subtitle{color:var(--muted);font-weight:600}

    .meta{display:flex;flex-wrap:wrap;gap:12px}
    .meta .tag{padding:.35rem .55rem;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1d34;font-size:13px}

    /* Grid layout */
    .grid{display:grid;grid-template-columns:320px 1fr;gap:16px;margin-top:16px}
    @media (max-width:920px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--br);padding:16px;box-shadow:var(--shadow)}
    .card h2{font-size:18px;margin:0 0 8px 0}
    .muted{color:var(--muted)}
    .list{margin:8px 0 0 0;padding-left:18px}
    .list li{margin:4px 0}

    /* Experience timeline */
    .xp{display:grid;gap:14px}
    .job{border-left:3px solid var(--accent);padding-left:12px}
    .job h3{margin:.1rem 0 .2rem 0;font-size:16px}
    .job .where{color:var(--muted);font-weight:600}
    .job .when{color:var(--muted);font-size:13px;margin-bottom:6px}
    .chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .chip{padding:.3rem .5rem;border-radius:8px;background:#10223a;border:1px solid #1a2d49;font-size:12px}

    /* Print */
    @media print{
      body{background:#fff;color:#000}
      header{display:none}
      main{margin:0;max-width:100%;padding:0}
      .card,.cv-head{box-shadow:none;border-color:#ddd}
      a{color:#000}
    }
  </style>
</head>
