name: Build news feed

on:
  workflow_dispatch:
  schedule:
    - cron: "7 */3 * * 1-5"   # toutes les 3h (UTC), jours ouvrés

permissions:
  contents: write

concurrency:
  group: build-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo state
        run: |
          echo "branch = $GITHUB_REF_NAME"
          ls -la .
          ls -la tools || true
          ls -la public || true
          ls -la public/news || true

      - name: Check OPENAI_API_KEY secret
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::Missing OPENAI_API_KEY repository secret (Settings → Secrets → Actions)"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (sans lockfile)
        run: |
          npm i          # installe les deps de package.json
          # filet de sécurité si openai/rss-parser/cheerio ne sont pas listés
          npm i --no-save rss-parser openai cheerio

      - name: Build news feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          NEWS_SCORE_MIN: "70"
          NEWS_MAX_ITEMS: "60"
          NEWS_MIN_PUBLISH: "8"   # publie au moins 8 cartes même si seuil non atteint
        run: node tools/build-news.mjs

      - name: Ensure feed exists
        run: |
          mkdir -p public/news
          if [ ! -f public/news/feed.json ]; then
            echo '{"generatedAt":"1970-01-01T00:00:00.000Z","model":"placeholder","threshold":70,"totalAnalyzed":0,"totalPublished":0,"items":[]}' > public/news/feed.json
          fi
          head -n 20 public/news/feed.json || true

      - name: Commit feed.json (only if changed)
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "news: update feed.json"
            git push
          fi

      - name: Trigger Vercel redeploy (optional)
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "Triggering Vercel redeploy…"
            curl -s -X POST "$VERCEL_DEPLOY_HOOK_URL" >/dev/null || true
          else
            echo "No VERCEL_DEPLOY_HOOK_URL secret set — skipping."
          fi
