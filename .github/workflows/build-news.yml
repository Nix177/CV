name: Build news feed

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profil par défaut si NEWS_PROFILES est vide (balanced|research|policy)'
        type: choice
        options: [balanced, research, policy]
        default: balanced
        required: false
      score_min:
        description: 'Score minimum'
        default: '65'
        required: false
      min_publish:
        description: 'Minimum d’items publiés'
        default: '12'
        required: false
      output_cap:
        description: 'Cap d’items dans le feed'
        default: '60'
        required: false
  schedule:
    - cron: "7 */3 * * 1-5"   # toutes les 3h (UTC), jours ouvrés
  push:
    branches: [ main ]
    paths:
      - 'tools/**'
      - '.github/workflows/build-news.yml'

permissions:
  contents: write

concurrency:
  group: build-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo state
        run: |
          echo "branch = $GITHUB_REF_NAME"
          ls -la .
          ls -la tools || true
          ls -la public || true
          ls -la public/news || true

      - name: Check OPENAI_API_KEY secret
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::Missing OPENAI_API_KEY repository secret (Settings → Secrets → Actions)"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (sans lockfile)
        run: |
          npm i
          npm i --no-save rss-parser openai cheerio

      - name: Build news feed(s)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          # Liste des profils à produire séparés par virgules.
          # Mets "balanced,research,policy" pour 3 flux ou "balanced" pour un seul.
          NEWS_PROFILES: ${{ vars.NEWS_PROFILES || 'balanced,research,policy' }}
          # Valeurs par défaut (peuvent être surchargées via inputs)
          NEWS_PROFILE:     ${{ inputs.profile     || 'balanced' }}
          NEWS_SCORE_MIN:   ${{ inputs.score_min   || '65' }}
          NEWS_MIN_PUBLISH: ${{ inputs.min_publish || '12' }}
          NEWS_OUTPUT_CAP:  ${{ inputs.output_cap  || '60' }}
          NEWS_MAX_ITEMS: "100"
        run: node tools/build-news.mjs

      - name: Ensure feeds exist
        run: |
          mkdir -p public/news
          for f in feed.json feed-balanced.json feed-research.json feed-policy.json; do
            if [ ! -f "public/news/$f" ]; then
              echo '{"generatedAt":"1970-01-01T00:00:00.000Z","model":"placeholder","threshold":65,"totalAnalyzed":0,"totalPublished":0,"items":[]}' > "public/news/$f"
            fi
          done
          ls -la public/news
          head -n 20 public/news/feed.json || true

      - name: Commit feeds (only if changed)
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "news: update feeds"
            git push
          fi

      - name: Trigger Vercel redeploy (optional)
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK_URL" ]; then
            echo "Triggering Vercel redeploy…"
            curl -s -X POST "$VERCEL_DEPLOY_HOOK_URL" >/dev/null || true
          else
            echo "No VERCEL_DEPLOY_HOOK_URL secret set — skipping."
          fi
