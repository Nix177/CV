name: Build news feed

on:
  workflow_dispatch:
  schedule:
    - cron: "7 */3 * * 1-5"   # toutes les 3h (UTC), jours ouvrés

# Autorise le push du feed.json
permissions:
  contents: write

# Évite les runs en parallèle si tu cliques plusieurs fois
concurrency:
  group: build-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Petit diag : montre la branche + ls des répertoires clés
      - name: Debug repo state
        run: |
          echo "branch = $GITHUB_REF_NAME"
          ls -la .
          ls -la tools || true
          ls -la public || true
          ls -la public/news || true

      # Vérifie la présence du secret OpenAI — cause #1 des fails
      - name: Check OPENAI_API_KEY secret
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::Missing OPENAI_API_KEY repository secret (Settings → Secrets → Actions)"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Installe les deps (prend celles du package.json et ajoute un filet de sécu)
      - name: Install deps (lock-aware) + safety net
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
          # Si jamais une dep manque dans package.json, on l'ajoute sans l'enregistrer
          npm i --no-save rss-parser openai cheerio

      # Run builder — en cas d'erreur d'OpenAI, le script écrit quand même un feed "vide"
      - name: Build news feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          NEWS_SCORE_MIN: "70"
          NEWS_MAX_ITEMS: "60"
        run: node tools/build-news.mjs

      # Si le builder n'a pas créé le fichier, on met un placeholder pour éviter un fail au git add
      - name: Ensure feed exists
        run: |
          mkdir -p public/news
          if [ ! -f public/news/feed.json ]; then
            echo '{"generatedAt":"1970-01-01T00:00:00.000Z","model":"placeholder","threshold":70,"totalAnalyzed":0,"totalPublished":0,"items":[]}' > public/news/feed.json
          fi
          echo "---- feed head ----"
          head -n 20 public/news/feed.json || true
          echo "-------------------"

      - name: Commit feed.json (only if changed)
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "news: update feed.json"
            git push
          fi
