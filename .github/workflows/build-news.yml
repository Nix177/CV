name: Build news feed
run-name: Build news • ${{ inputs.run_key || 'manual' }}

on:
  workflow_dispatch:
    inputs:
      use_openai:
        description: 'Utiliser OpenAI pour le scoring (true/false)'
        type: choice
        options: [ "true", "false" ]
        default: "true"
      model:
        description: 'Modèle (gpt-5 | gpt-5-mini | gpt-4o-mini …)'
        default: 'gpt-5'
      profile:
        description: 'Profil (balanced|research|policy)'
        type: choice
        options: [balanced, research, policy]
        default: balanced
      score_min:
        description: 'Score minimum'
        default: '65'
      min_publish:
        description: 'Minimum d’items publiés'
        default: '12'
      output_cap:
        description: 'Cap d’items dans le feed'
        default: '60'
      max_items:
        description: 'Max d’items à analyser'
        default: '100'
      custom_weights:
        description: 'Poids personnalisés R,P,I,M (ex: 45,25,15,15)'
        default: ''
      # --- overrides pour "policy" -> "philosophie" (ou autre)
      bucket_policy_label:
        description: 'Libellé bucket P (ex: Philosophie)'
        default: ''
      bucket_policy_desc:
        description: 'Description bucket P (phrase courte)'
        default: ''
      bucket_policy_keywords:
        description: 'Mots-clés bucket P, séparés par des virgules'
        default: ''
      run_key:
        description: 'Identifiant client (UI)'
        default: ''
  schedule:
    - cron: "7 */3 * * 1-5"
  push:
    branches: [ main ]
    paths:
      - 'tools/**'
      - '.github/workflows/build-news.yml'

permissions:
  contents: write

concurrency:
  group: build-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: |
          npm i
          npm i --no-save rss-parser openai cheerio

      - name: Build news feed
        env:
          OPENAI_API_KEY: ${{ inputs.use_openai == 'true' && secrets.OPENAI_API_KEY || 'DUMMY_KEY' }}
          OPENAI_MODEL:   ${{ inputs.model || 'gpt-5' }}
          NEWS_PROFILE:     ${{ inputs.profile     || 'balanced' }}
          NEWS_SCORE_MIN:   ${{ inputs.score_min   || '65' }}
          NEWS_MIN_PUBLISH: ${{ inputs.min_publish || '12' }}
          NEWS_OUTPUT_CAP:  ${{ inputs.output_cap  || '60' }}
          NEWS_MAX_ITEMS:   ${{ inputs.max_items   || '100' }}
          NEWS_CUSTOM_WEIGHTS: ${{ inputs.custom_weights || '' }}
          # --- overrides bucket "policy"
          NEWS_LABEL_POLICY:   ${{ inputs.bucket_policy_label    || '' }}
          NEWS_DESC_POLICY:    ${{ inputs.bucket_policy_desc     || '' }}
          NEWS_KEYS_POLICY:    ${{ inputs.bucket_policy_keywords || '' }}
        run: node tools/build-news.mjs

      - name: Ensure feed exists
        run: |
          mkdir -p public/news
          if [ ! -f public/news/feed.json ]; then
            echo '{"generatedAt":"1970-01-01T00:00:00.000Z","model":"placeholder","threshold":65,"totalAnalyzed":0,"totalPublished":0,"items":[]}' > public/news/feed.json
          fi
          head -n 30 public/news/feed.json || true

      - name: Commit feed(s) if changed
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "news: update feed(s)"
            git push
          fi
