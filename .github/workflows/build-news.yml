name: Build news feed

on:
  schedule:
    - cron: "7 */3 * * 1-5"   # toutes les 3h (UTC), jours ouvr√©s
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build news feed
        run: npm run build:news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          NEWS_SCORE_MIN: "70"
          NEWS_MAX_ITEMS: "60"

      - name: Commit feed.json
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed.json
          git diff --cached --quiet || git commit -m "news: update feed.json"
          git push
