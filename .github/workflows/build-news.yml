name: Build news feed

on:
  workflow_dispatch:
    inputs:
      use_openai:
        description: 'Utiliser OpenAI pour le scoring (true/false)'
        type: choice
        options: [ "true", "false" ]
        default: "true"
        required: false
      profile:
        description: 'Profil (balanced|research|policy)'
        type: choice
        options: [balanced, research, policy]
        default: balanced
        required: false
      score_min:
        description: 'Score minimum'
        default: '65'
        required: false
      min_publish:
        description: 'Minimum dâ€™items publiÃ©s'
        default: '12'
        required: false
      output_cap:
        description: 'Cap dâ€™items dans le feed'
        default: '60'
        required: false
  schedule:
    - cron: "7 */3 * * 1-5"   # toutes les 3h (UTC), jours ouvrÃ©s
  push:
    branches: [ main ]
    paths:
      - 'tools/**'
      - '.github/workflows/build-news.yml'

permissions:
  contents: write

concurrency:
  group: build-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo state
        run: |
          echo "branch = $GITHUB_REF_NAME"
          ls -la .
          ls -la tools || true
          ls -la public || true
          ls -la public/news || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (sans lockfile)
        run: |
          npm i
          npm i --no-save rss-parser openai cheerio

      - name: Build news feed
        env:
          # ðŸ‘‰ si use_openai=false, on met une fausse clÃ© pour forcer lâ€™heuristique (pas de coÃ»t modÃ¨le)
          OPENAI_API_KEY: ${{ inputs.use_openai == 'true' && secrets.OPENAI_API_KEY || 'DUMMY_KEY' }}
          OPENAI_MODEL: gpt-4o-mini
          NEWS_PROFILE:     ${{ inputs.profile     || 'balanced' }}
          NEWS_SCORE_MIN:   ${{ inputs.score_min   || '65' }}
          NEWS_MIN_PUBLISH: ${{ inputs.min_publish || '12' }}
          NEWS_OUTPUT_CAP:  ${{ inputs.output_cap  || '60' }}
          NEWS_MAX_ITEMS: "100"
        run: node tools/build-news.mjs

      - name: Ensure feed exists
        run: |
          mkdir -p public/news
          if [ ! -f public/news/feed.json ]; then
            echo '{"generatedAt":"1970-01-01T00:00:00.000Z","model":"placeholder","threshold":65,"totalAnalyzed":0,"totalPublished":0,"items":[]}' > public/news/feed.json
          fi
          head -n 30 public/news/feed.json || true

      - name: Commit feed.json (only if changed)
        run: |
          git config user.name "news-bot"
          git config user.email "news-bot@users.noreply.github.com"
          git add public/news/feed*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "news: update feed(s)"
            git push
          fi

      - name: Trigger Vercel redeploy (optional)
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$VERCEL_DEPLOY_HOOK_URL" ]; then
            curl -s -X POST "$VERCEL_DEPLOY_HOOK_URL" >/dev/null || true
          else
            echo "No VERCEL_DEPLOY_HOOK_URL secret set â€” skipping."
          fi
